<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert 12 Words</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SWAG OP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                   <a class="nav-link" th:href="@{/transaction/redirect/portfolio/{address}(address=${transaction.senderAddress})}">Portfolio</a>
               </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-3">
                <h1>Authentication form</h1>
            </div>
            <form th:object="${transaction}"
                  th:action="@{/transaction/send/{address}(address=${transaction.senderAddress})}" method="post">

                <div class="form-group">
                    <div class="text-center mb-2">
                        <p class="lead">Please enter 12 words:</p>
                    </div>
                    <input th:value="${transaction.secretWords}" th:field="*{secretWords}" type="text"
                           class="form-control" name="words" placeholder="Enter 12 words separated by a space" required>
                </div>

                <div class="form-group">
                    <div class="text-center mb-2">
                        <p class="lead">Insert public address receiver :</p>
                    </div>
                    <input th:value="${transaction.receiverAddress}" th:field="*{receiverAddress}" type="text"
                           class="form-control" name="receiverAddress" placeholder="Enter public address" required>
                </div>

                <div class="form-group">
                    <div class="text-center mb-2">
                        <p class="lead">Insert Amount :</p>
                    </div>
                    <input th:value="${transaction.amount}" th:field="*{amount}" type="number" id="amount" th:min="0"
                           class="form-control"
                           name="amount" placeholder="Enter Amount" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg"> Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jlq"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
