<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>SWAG OP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SWAG OP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

        <a  class="navbar-brand" th:href="@{/user/{userId}(userId=${user.id})}">User</a>
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/portfolio/{userId}(userId=${user.id})}">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-6 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Update User Detail</h2>
            </div>
            <div th:if="${outcome == 'success'}">
                <div class="alert alert-info">
                    User successfully updated!
                </div>
            </div>
            <div class="card-body" th:unless="${outcome == 'success'}">
                <form
                        method="post"
                        role="form"
                        th:action="@{/user/update/{id}(id=${user.id})}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                th:value="${user.firstName}"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:value="${user.lastName}"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:value="${user.email}"
                                th:field="*{email}"
                                type="email"

                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">New Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                                th:required="true"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Old Password</label>
                        <input
                                class="form-control"
                                id="oldPassword"
                                name="oldPassword"
                                placeholder="Enter password"
                                th:field="*{oldPassword}"
                                type="password"
                                th:required="true"
                        />
                        <p th:errors="*{oldPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('oldPassword')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Confirm Old Password</label>
                        <input
                                class="form-control"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Enter password"
                                th:field="*{confirmPassword}"
                                type="password"
                                th:required="true"
                        />
                        <p th:errors="*{confirmPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('confirmPassword')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
